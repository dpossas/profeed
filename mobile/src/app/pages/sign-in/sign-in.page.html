<ion-content>
    <div class="bg-login" [ngStyle]="{'background-image': 'url('+backgroundImage+')'}"></div>
    <div padding class="login-wrapper">
        <h1 class="app-name">{{'ProFeed'|translate}}</h1>
        <form class="form" padding novalidate (ngSubmit)="signIn()" [formGroup]="form">
            <div controlErrorContainer class="error-container">
                <ion-item lines="none" rounded>
                    <ion-icon name="mail" slot="start"></ion-icon>
                    <ion-input type="text" [autofocus]="true"
                               formControlName="username"
                               [placeholder]="'UsuÃ¡rio' | translate"></ion-input>
                </ion-item>
            </div>
            <hr>
            <div controlErrorContainer class="error-container">
                <ion-item lines="none" rounded>
                    <ion-icon name="key" slot="start"></ion-icon>
                    <ion-input formControlName="password"
                               [placeholder]="'Senha' | translate"
                               type="password"></ion-input>
                </ion-item>
            </div>
            <hr>
            <ion-button [type]="'submit'" expand="block" shape="round" color="secondary" size="big">
                {{'entrar'|translate}}
            </ion-button>
        </form>
    </div>
</ion-content>
